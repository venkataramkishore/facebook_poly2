        return 'education-location-details';
      }

            type: String,
            statePath: 'educationLocationDetails.work'

            type: String,
            statePath: 'educationLocationDetails.study'
          },
          live: {
            type: String,
            statePath: 'educationLocationDetails.live'
          },
          location: {
            type: String,
